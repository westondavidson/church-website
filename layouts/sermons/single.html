{{ define "main" }}
<article class="sermon">
  <h1>{{ .Title }}</h1>
  <p><strong>Date:</strong> {{ .Date.Format "Jan 2, 2006" }}</p>
  <p><strong>Speaker:</strong> {{ .Params.speaker }}</p>

  {{ if .Params.audio }}
    <p><strong>Listen:</strong></p>
    <audio controls>
      <source src="{{ .Params.audio }}" type="audio/mpeg">
    </audio>
  {{ end }}

  {{ if .Params.video }}
    <p><strong>Watch:</strong></p>
    <iframe width="100%" height="400" src="{{ .Params.video }}" frameborder="0" allowfullscreen></iframe>
  {{ end }}

  <div class="sermon-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
