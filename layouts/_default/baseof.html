<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  {{ partial "header.html" . }}

  <!-- Hero Section: This will appear on all pages -->
  <section class="hero">
    <div class="hero-content">
      <h1>{{ .Title }}</h1>
      {{ with .Params.hero_subtext }}
        <p>{{ . }}</p>
      {{ else }}
        <p>Welcome to {{ .Site.Title }}</p>
      {{ end }}
    </div>
  </section>
  
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
